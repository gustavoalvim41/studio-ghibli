<!DOCTYPE html>
<html>
<head lang="pt-bt">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Global CSS -->
	<link rel="stylesheet" type="text/css" href="./styles/global.css">

	<!-- Icon HTML -->
	<link rel="icon" type="text/css" href="./assets/icon.png">

	<!-- Font Poppins -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">

	<title>Studio Ghibli</title>
</head>
<body>
	<div id="app">
		<header>
			<a href="#">
				<img class="logo" src="./assets/logo.svg" alt="Logo">
			</a>
			<nav class="nav">
				<a href="#">
					<img src="./assets/facebook.svg" alt="Facebook">
				</a>
				<a href="#">
					<img src="./assets/instagram.svg" alt="Instagram">
				</a>
				<a href="#">
					<img src="./assets/twitter.svg" alt="Twitter">
				</a>
				<a href="#">
					<img src="./assets/youtube.svg" alt="Youtube">
				</a>
			</nav>
		</header>
		<main class="main">
			<section class="about">
				<article class="movie">
					<div>
						<h3 class="co-founder">Hayao Miyazaki</h3>
						<h2 class="title">A Viagem de Chihiro</h2>
					</div>
					<div>
						<p class="synopsis">Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
					</div>
					<div class="btn-container">
						<button class="btn btn-play">
							<img src="./assets/play.svg" alt="Play">
							<span>Assistir agora</span>
						</button>
						<button class="btn btn-trailler"><span>Assista o trailer</span></button>
					</div>
				</article>
				<picture>
					<img class="illustration" src="./assets/fantasmas.png" alt="Fantasmas">
				</picture>
			</section>
		</main>
	</div>
</body>
</html>
